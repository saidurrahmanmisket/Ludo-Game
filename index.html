<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="upContainer">
            <h1 id="h1">Ludo Game</h1>
        </div>


        <div class="playSection">
            <div class="left">
                <img id="img" src="img/dice1.png" alt="">
                <h3 id="user">You</h3>
                <h3 id="userScore">0</h3>
            </div>
            <div class="rusult">
            <h3  id="resultLine">Click For Start. <br>
                Game Point 10
             </h3>
            <button class="resultButton" id="resultBtn" onclick="myFunc()"> Click </button>
            </div>
            <div class="right">
                <img id="img2" src="img/dice2.png" alt="">
                <h3>Computer</h3>
                <h3 id="computerScore">0</h3>
            </div>
        </div>

        <div class="footerSection">
            <p>
                Flow me 
            </p>
        </div>
    </div>


    <script src="script.js">    </script>
</body>
</html>
